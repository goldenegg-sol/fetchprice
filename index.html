<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Price Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Token Price Fetcher</h1>
        <div class="input-group">
            <label for="tokenAddress">Paste Solana Token Address:</label>
            <input type="text" id="tokenAddress" placeholder="Enter token address here">
        </div>
        <button id="fetchPriceBtn">Fetch Price</button>
        <div id="priceDisplay" class="message"></div>
        <div id="token-details"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
